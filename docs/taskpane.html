<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>PDF417 DUI/Abogado - Decoder</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    body { font-family: Segoe UI, Arial, sans-serif; margin: 0; padding: 0; }
    .wrap { padding: 16px; }
    h1 { font-size: 18px; margin: 0 0 12px; }
    textarea, input, button { font-size: 14px; }
    textarea { width: 100%; min-height: 120px; box-sizing: border-box; }
    .row { margin-top: 12px; display: flex; flex-wrap: wrap; gap: 8px; }
    button { padding: 10px 14px; cursor: pointer; }
    .ok { background: #2563eb; color:#fff; border:0; border-radius:6px; }
    .ghost { background: #f3f4f6; border:1px solid #e5e7eb; border-radius:6px; }
    .danger { background: #ef4444; color:#fff; border:0; border-radius:6px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:8px; padding:12px; }
    .grid { display:grid; gap:8px; }
    .grid-2 { grid-template-columns: repeat(2, minmax(0,1fr)); }
    .mono { font-family: Consolas, Monaco, "Courier New", monospace; }
    .small { font-size: 12px; color: #374151; }
    pre { white-space:pre-wrap; word-wrap:break-word; background:#f8fafc; padding:10px; border-radius:6px; border:1px solid #e5e7eb; }
    .badge { display:inline-block; padding:2px 6px; font-size:12px; background:#e5e7eb; border-radius:999px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Decodificador PDF417 (DUI / Carnet de Abogado)</h1>
    <div class="card">
      <textarea id="pdf417Input" placeholder="Pega la cadena PDF417 aquÃ­..."></textarea>
      <div class="row">
        <button id="btnDecode" class="ok">Decodificar</button>
        <button id="btnInsert" class="ghost">Insertar en documento</button>
        <button id="btnClear" class="danger">Limpiar</button>
      </div>
    </div>
    <div class="row">
      <div class="card" style="flex:1; min-width:280px">
        <div class="badge">Resultado</div>
        <pre id="output" class="mono">(sin datos)</pre>
      </div>
      <div class="card" style="flex:1; min-width:280px">
        <div class="badge">Campos</div>
        <div id="fields" class="grid grid-2 small"></div>
      </div>
    </div>
  </div>
  <script>
    function $(id){ return document.getElementById(id); }
    Office.initialize = function () {};
    function duiCheckDigit(dui8){
      if (!/^\d{8}$/.test(dui8)) return "";
      var pesos = [9,8,7,6,5,4,3,2], suma = 0;
      for (var i=0; i<8; i++){ suma += parseInt(dui8.charAt(i), 10) * pesos[i]; }
      var residuo = suma % 10;
      return (residuo === 0) ? "0" : String(10 - residuo);
    }
    function decodeDUI(raw){
      var delim = raw.indexOf("]]") > raw.indexOf("||") ? "]]" : "||";
      var parts = raw.split(delim);
      var base8 = (parts[0] || "").replace(/\D/g, "");
      var dv = duiCheckDigit(base8);
      return { tipo: "DUI", dui: base8 + dv, apellidos: (parts[1]||"").trim(), nombres: (parts[2]||"").trim() };
    }
    function decodeAbogado(raw){
      var parts = raw.split("II");
      return { tipo: "CARNET_ABOGADO", registro_abogado: (parts[1]||"").trim(), nombres: (parts[2]||"").trim(), apellidos: (parts[3]||"").trim() };
    }
    function detectAndDecode(raw){
      if (raw.indexOf("II") >= 0 && raw.split("II").length >= 4) return decodeAbogado(raw);
      if (raw.indexOf("||") >= 0 || raw.indexOf("]]") >= 0) return decodeDUI(raw);
      throw new Error("Formato no reconocido");
    }
    $("btnDecode").onclick = function(){
      try { var d = detectAndDecode($("pdf417Input").value); $("output").textContent = JSON.stringify(d,null,2); } catch(e){ alert(e.message); }
    };
    $("btnClear").onclick = function(){ $("pdf417Input").value=""; $("output").textContent="(sin datos)"; };
    $("btnInsert").onclick = function(){
      var text = $("output").textContent;
      Word.run(function(ctx){ ctx.document.getSelection().insertText(text, "Replace"); return ctx.sync(); });
    };
  </script>
</body>
</html>

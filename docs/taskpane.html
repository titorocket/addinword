<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redacción Judicial</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    body { font-family: Segoe UI, Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 12px; }
    h1 { font-size: 16px; margin: 0 0 8px; }
    label { display: block; font-size: 12px; margin-top: 8px; }
    input[type="password"], input[type="text"], select { width: 100%; padding: 6px; font-size: 12px; }
    button { margin-top: 8px; padding: 8px; width: 100%; font-size: 13px; }
    .row { margin-top: 8px; }
    #log { margin-top: 10px; font-size: 12px; white-space: pre-wrap; background: #f5f5f5; padding: 8px; border: 1px solid #ddd; height: 160px; overflow:auto;}
    .tips { font-size: 11px; color: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redacción Judicial</h1>
    <div class="row">
      <label for="apiKey">API Key de OpenAI (no se guarda):</label>
      <input id="apiKey" type="password" placeholder="sk-..." />
      <div class="tips">Por seguridad, se recomienda usar un proxy propio; pegar la API Key aquí la expone al navegador.</div>
    </div>

    <div class="row">
      <label for="jurisdiccion">Jurisdicción</label>
      <input id="jurisdiccion" type="text" value="El Salvador" />
    </div>
    <div class="row">
      <label for="tipoDoc">Tipo de documento</label>
      <select id="tipoDoc">
        <option value="">(no especificado)</option>
        <option>sentencia</option>
        <option>auto</option>
        <option>escrito</option>
        <option>providencia</option>
        <option>resolución</option>
      </select>
    </div>
    <div class="row">
      <label for="materia">Materia</label>
      <select id="materia">
        <option value="">(no especificado)</option>
        <option>penal</option>
        <option>civil</option>
        <option>familia</option>
        <option>mercantil</option>
        <option>constitucional</option>
      </select>
    </div>

    <div class="row">
      <button id="btnRevisarDoc">1) Revisar documento completo</button>
      <button id="btnRevisarSel">2) Mejorar solo la selección</button>
    </div>

    <div id="log" aria-live="polite"></div>
  </div>

  <script src="taskpane.js"></script>
</body>
</html>

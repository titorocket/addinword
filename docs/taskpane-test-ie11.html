<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test de Compatibilidad</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 15px; }
        button {
            width: 100%;
            padding: 10px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-left: 4px solid #777;
            min-height: 20px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h3>Panel de Prueba para Word 2016</h3>
    <p>Estos botones usan código antiguo. Si funcionan, el problema es la versión de Word.</p>

    <button id="readButton">Leer Texto Seleccionado</button>
    <button id="writeButton">Insertar Texto de Prueba</button>

    <div id="status">Esperando acción...</div>

    <script>
        Office.onReady(function(info) {
            if (info.host === Office.HostType.Word) {
                document.getElementById("readButton").onclick = leerTexto;
                document.getElementById("writeButton").onclick = escribirTexto;
            }
        });

        function leerTexto() {
            Word.run(function (context) {
                var selection = context.document.getSelection();
                selection.load('text'); // Prepara la orden para leer el texto

                // Ejecuta la orden y luego ('.then') actualiza el panel
                return context.sync()
                    .then(function () {
                        var statusDiv = document.getElementById('status');
                        statusDiv.innerText = "Texto seleccionado: '" + selection.text + "'";
                    });
            })
            .catch(function (error) {
                console.log("Error: " + error);
                document.getElementById('status').innerText = "Error al leer: " + error.message;
            });
        }

        function escribirTexto() {
            Word.run(function (context) {
                var selection = context.document.getSelection();
                // Prepara la orden para reemplazar el texto
                selection.insertText("¡El complemento funciona en esta versión de Word!", "Replace");

                // Ejecuta la orden
                return context.sync()
                    .then(function() {
                         var statusDiv = document.getElementById('status');
                         statusDiv.innerText = "Texto insertado con éxito.";
                    });
            })
            .catch(function (error) {
                console.log("Error: " + error);
                document.getElementById('status').innerText = "Error al escribir: " + error.message;
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Razón Notarial</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 15px; font-size: 14px; }
        .form-field { margin-bottom: 12px; }
        .form-field label { font-weight: bold; display: block; margin-bottom: 4px; }
        .form-field input, .form-field select {
            width: 100%; padding: 8px; box-sizing: border-box;
            border-radius: 4px; border: 1px solid #ccc; font-size: 14px;
        }
        button {
            width: 100%; padding: 10px; font-weight: bold; font-size: 15px;
            border: none; border-radius: 4px; cursor: pointer; margin-top: 15px;
            background-color: #2b579a; color: white;
        }
        #status { margin-top: 15px; padding: 10px; background-color: #f0f0f0; border-left: 4px solid #777; }
    </style>
</head>
<body>
    <h3>Razón de Certificación de Fotocopias</h3>

    <div class="form-field">
        <label for="folios">Número de Folios (en letras):</label>
        <input type="text" id="folios" placeholder="ej: uno">
    </div>

    <div class="form-field">
        <label for="distrito">Distrito:</label>
        <input type="text" id="distrito" value="Santa Tecla">
    </div>

    <div class="form-field">
        <label for="municipio">Municipio:</label>
        <input type="text" id="municipio" value="Santa Tecla">
    </div>

    <div class="form-field">
        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" value="La Libertad">
    </div>

    <div class="form-field">
        <label for="dias">Día (en letras):</label>
        <input type="text" id="dias" placeholder="ej: siete">
    </div>

    <div class="form-field">
        <label for="mes">Mes:</label>
        <select id="mes">
            <option value="enero">Enero</option>
            <option value="febrero">Febrero</option>
            <option value="marzo">Marzo</option>
            <option value="abril">Abril</option>
            <option value="mayo">Mayo</option>
            <option value="junio">Junio</option>
            <option value="julio">Julio</option>
            <option value="agosto">Agosto</option>
            <option value="septiembre">Septiembre</option>
            <option value="octubre">Octubre</option>
            <option value="noviembre">Noviembre</option>
            <option value="diciembre">Diciembre</option>
        </select>
    </div>

    <div class="form-field">
        <label for="anio">Año (complemento en letras):</label>
        <input type="text" id="anio" value="veinticinco">
    </div>
    
    <button id="insertButton">Insertar Razón Notarial</button>
    <div id="status"></div>

    <script>
        Office.onReady(function(info) {
            if (info.host === Office.HostType.Word) {
                // Pre-seleccionar el mes actual
                var meses = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
                var fechaActual = new Date();
                document.getElementById('mes').value = meses[fechaActual.getMonth()];
                document.getElementById('dias').value = convertirNumeroALetras(fechaActual.getDate());

                document.getElementById("insertButton").onclick = insertarRazon;
            }
        });

        function insertarRazon() {
            var folios = document.getElementById('folios').value;
            var distrito = document.getElementById('distrito').value;
            var municipio = document.getElementById('municipio').value;
            var departamento = document.getElementById('departamento').value;
            var dias = document.getElementById('dias').value;
            var mes = document.getElementById('mes').value;
            var anio = document.getElementById('anio').value;
            var statusDiv = document.getElementById('status');
            
            if (!folios || !distrito || !municipio || !departamento || !dias || !anio) {
                statusDiv.innerText = "Error: Por favor, rellena todos los campos.";
                return;
            }

            var razonFinal = "EL INFRASCRITO NOTARIO CERTIFICA QUE: la presente fotocopia que consta de " +
                folios + " folio(s), es copia fiel y conforme de su original con el cual se confrontó, de " +
                "conformidad con el Artículo treinta de la Ley del Ejercicio Notarial de la Jurisdicción Voluntaria " +
                "y de otras Diligencias. En el distrito de " +
                distrito + ", municipio de " +
                municipio + ", departamento de " +
                departamento + ", a los " +
                dias + " días del mes de " +
                mes + " del año dos mil " +
                anio + ".";

            Word.run(function (context) {
                // 1. Insertamos el texto y guardamos la referencia al rango insertado
                var selection = context.document.getSelection();
                var insertedRange = selection.insertText(razonFinal, "Replace");

                // 2. Le ordenamos a Word que SELECCIONE ese rango que acabamos de insertar
                insertedRange.select();

                // 3. Sincronizamos para que la selección se haga efectiva
                return context.sync().then(function() {
                    // 4. Ahora que el texto está seleccionado, obtenemos esa nueva selección
                    var newSelection = context.document.getSelection();
                    // 5. Y APLICAMOS el formato a la selección actual.
                    newSelection.paragraphFormat.alignment = 'Justified';
                    return context.sync();
                });
            }).then(function() {
                statusDiv.innerText = "Razón insertada con éxito.";
            }).catch(function (error) {
                console.log("Error: " + error);
                statusDiv.innerText = "Hubo un error al insertar el texto.";
            });
        }
        
        // Función auxiliar para poner el día actual en letras
        function convertirNumeroALetras(num) {
            var unidades = ["cero", "uno", "dos", "tres", "cuatro", "cinco", "seis", "siete", "ocho", "nueve", "diez", "once", "doce", "trece", "catorce", "quince", "dieciséis", "diecisiete", "dieciocho", "diecinueve", "veinte", "veintiuno", "veintidós", "veintitrés", "veinticuatro", "veinticinco", "veintiséis", "veintisiete", "veintiocho", "veintinueve"];
            if (num < 30) {
                return unidades[num];
            } else if (num === 30) {
                return "treinta";
            } else if (num === 31) {
                return "treinta y uno";
            }
            return num.toString();
        }
    </script>
</body>
</html>
